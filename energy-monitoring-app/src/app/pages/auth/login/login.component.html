<div class="login-container" [@fadeIn]>
  <mat-card class="login-card">
    <div class="card-header">
      <div class="logo-circle">
        <mat-icon>lock</mat-icon>
      </div>
      <h1 class="card-title">Login</h1>
      <p class="card-subtitle">Sign in to access your account</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="forgot-password">
          <a mat-button color="primary" routerLink="/forgot-password">Forgot password?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">
          Login
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
